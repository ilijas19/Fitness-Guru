<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Guru</title>
    <link
      rel="stylesheet"
      href="styles/headerFooterStyles/headerFooterStyles.css"
    />
    <link rel="stylesheet" href="styles/calculatorStyles/calculator.css" />
    <script type="module" src="src/controller.js"></script>
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section class="calculator-section">
        <div class="calculator-container">
          <h2>Calorie Calculator</h2>
          <form id="calorie-form" class="calculator-form">
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" min="1" required />
            </div>
            <div class="form-group">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="height">Height (cm):</label>
              <input type="number" id="height" name="height" min="1" required />
            </div>
            <div class="form-group">
              <label for="weight">Weight (kg):</label>
              <input type="number" id="weight" name="weight" min="1" required />
            </div>
            <div class="form-group">
              <label for="activity-level">Activity Level:</label>
              <select id="activity-level" name="activity-level" required>
                <option value="sedentary">Sedentary</option>
                <option value="lightly active">Lightly Active</option>
                <option value="moderately active">Moderately Active</option>
                <option value="very active">Very Active</option>
                <option value="extra active">Extra Active</option>
              </select>
            </div>
            <button type="submit" class="calculate-btn">Calculate</button>
          </form>
          <div id="result" class="result"></div>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer"></footer>
  </body>
</html>
